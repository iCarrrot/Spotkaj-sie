<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8"> {%load staticfiles %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <!-- <link href={% static "css/bootstrap.css" %} rel="stylesheet"> -->
    <link href={% static "css/custom.css" %} rel="stylesheet">
</head>

<body>
    <!-- <div class="header">
           <img src={% static "image/logo.jpg" %} />
       </div> -->
    <div class="navbar">

        <div class="left-nav">
            <a href="{% url 'polls:index' %}">Ankiety</a>
        </div>

        <div class="right-nav">
            {% if user.is_authenticated %}
            <a href="{% url 'polls:user_profile' %}">Profil</a>
            <a href="{% url 'polls:logout' %}">Wyloguj</a>
            {% else %}
            <a href="{% url 'polls:login' %}">Zaloguj</a>
            {% endif %}
            <a href="{% url 'admin:index' %}">Administracja</a>
        </div>
    </div>
    <div class="container-fluid">
        {% if error_message %}
        <div class="text-center text-danger">
            <h2>Error!</h2>
            <span>
                <h4>{{error_message}}</h4>
            </span>
        </div>
        {% endif %}
        <main role="main">
            <br>
            {% block content %} {% endblock %}
        </main>
    </div>
</body>

</html>
