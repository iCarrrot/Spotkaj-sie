{% extends 'polls/base.html' %} {% block content %} {% if form.errors %}
<div class="alert alert-danger">
    <strong>Błąd!</strong> Popraw błędy
</div>
{% endif %} {% if message %}
<div class="alert alert-{{message.mtype}}">
    <strong>{{message.bold}}</strong> {{message.text}}
</div>
{% endif %}
<div class="jumbotron">
    <h1>Dodaj nowe plany</h1>
    <br>
    <form class="col-2" method="POST" action="{% url 'polls:plans' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleTextarea">Tytuł</label>
            <input name="title" type="text" class="form-control" rows="1" placeholder="Tytuł" required>
        </div>
        <label for="start_datatime">Wybierz datę i czas rozpoczęcia:</label>
        <div class="row" id="start_datetime">
            <div class="form-group col-7">
                <label for="start_date">Data: </label>
                <input class="form-control" type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group col-5">
                <label for="start_time">Czas: </label>
                <input class="form-control" type="time" id="start_time" name="start_time" required>
            </div>
        </div>
        <label for="end_datatime">Wybierz datę i czas zakończenia:</label>
        <div class="row" id="end_datetime">
            <div class="form-group col-7">
                <label for="end_date">Data: </label>
                <input class="form-control" type="date" id="end_date" name="end_date" required>
            </div>
            <div class="form-group col-5">
                <label for="end_time">Czas: </label>
                <input class="form-control" type="time" id="end_time" name="end_time" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
